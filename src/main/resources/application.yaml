server:
  port: 8088

spring:

  cloud:
    config:
      import-check:
        enabled: false

  application:
    name: espacoFisico-ms

  datasource:
    url: jdbc:postgresql://localhost:5432/db_espacoFisico-ms
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver


  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: false #mudar para true quando for usar o eureka
    fetch-registry: false #mudar para true quando for usar o eureka
  instance:
    prefer-ip-address: true